version: 3

includes:
  windows: ./Taskfile_windows.yml

tasks:
  build:
    - cmake ./test -B ./build -DCMAKE_BUILD_TYPE:STRING=Debug -G '{{.CMAKE_GENERATOR | default "Ninja Multi-Config"}}' {{.CMAKE_ARGS}}
    - cmake --build ./build --config Debug

  build:release:
    - cmake ./test -B ./build -DCMAKE_BUILD_TYPE:STRING=Release -G '{{.CMAKE_GENERATOR | default "Ninja Multi-Config"}}' {{.CMAKE_ARGS}}
    - cmake --build ./build --config Release

  test:
    - task: build
    - cd ./build && ctest -C Debug --verbose

  test:release:
    - task: build:release
    - cd ./build && ctest -C Release --verbose

  build:mingw:
    cmds:
      - task: build
        vars:
          CMAKE_ARGS: -DENABLE_CROSS_COMPILING:BOOL=ON -DCMAKE_C_COMPILER={{.CROSS_CC | default "x86_64-w64-mingw32-gcc"}} -DCMAKE_CXX_COMPILER={{.CROSS_CXX | default "x86_64-w64-mingw32-g++"}}

  lint:
    - ~/vcpkg/vcpkg format-manifest ./vcpkg.json
    
  clean:
    - rm -rf ./build
